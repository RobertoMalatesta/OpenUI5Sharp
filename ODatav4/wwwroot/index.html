<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>OpenUI5Tests</title>

    <script id="sap-ui-bootstrap" src="https://openui5.hana.ondemand.com/1.54.6/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_belize"
            data-sap-ui-libs="sap.m"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-preload="async"
            data-sap-ui-resourceroots='{
                "sap.ui.core.tutorial.odatav4": "/bridge",
                "sap.ui.core.tutorial.root": "/"
            }'>
    </script>
</head>
<body id="content" class="sapUiBody sapUiSizeCompact" style="height: 100vh">
    <script src="/bridge.js"></script>
    <script src="/bridge.meta.js"></script>
    <script src="/bridge/openui5sharp.js"></script>
    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ui.require([
                "sap/ui/core/tutorial/root/mockserver",
                "sap/m/Shell",
                "sap/ui/core/ComponentContainer"
            ], function (mockserver, Shell, ComponentContainer) {
                // Requests to the service are intercepted and fake responses returned.
                // Comment this out to connect to the real service.
                mockserver.start();

                new Shell({
                    app: new ComponentContainer({
                        height: "100%",
                        component: sap.ui.component({
                            name: "sap.ui.core.tutorial.odatav4",
                            manifestFirst: true,
                            id: "odatav4"
                        })
                    })
                }).placeAt("content");
            })
        });
    </script>
</body>
</html>
